{%extends 'wsite/base.html'%}
{%block category_page%}
<style>
    .card-text {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
        word-break: break-word;
        margin-right: 20px;
    }
</style>
<div class="container">
    <section class="featured-posts">
        <div class="section-title">
            <h2 class="mt-5"><span>
                Danh muc  : {{category_post.name}}
            </span></h2>
        </div>
        <div class="card-columns listfeaturedtag">
            {% if posts %}
            {%for post in posts%}
            <div class="card">
                <div class="row">
                    <div class="col-md-5 wrapthumbnail">
                        <a href="{% url 'detail_post' post_id=post.id %}">
                            <div class="thumbnail">
                                <img src="{{MEDIA_URL}}/{{ post.image }}" alt="áº¢nh DXT" height=100%>
                            </div>

                        </a>
                    </div>
                    <div class="col-md-7">
                        <div class="card-block">
                            <h2 class="card-title"><a href="{% url 'detail_post' post_id=post.id %}">{{post.title}}</a></h2>
                            <h4 class="card-text">{{post.content}}</h4>
                            <div class="metafooter">
                                <div class="wrapfooter">
                                    <span class="meta-footer-thumb">
                                        <img class="author-thumb" src="{{ post.author.userprofileinfo.profile_pic.url }}" alt="Sal">
                                    </span>
                                    <span class="author-meta">
                                        <span class="post-name">{{post.author}}</span><br/>
                                        <span class="post-date">{{post.created_at}}</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            Khong co bai viet
            {% endif %}

        </div>
</section>
</div>
{%endblock%}
