{% extends "admin/base.html" %}
{% block content %}
<form method="post" action="{%url 'update_category' category.id%}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Category Name</label>
      <input type="text" class="form-control" name="name" value={{category.name}} placeholder="Enter Category Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Slug Name</label>
        <input type="text" class="form-control" name="slug" value={{category.slug}} placeholder="Enter Slug Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
