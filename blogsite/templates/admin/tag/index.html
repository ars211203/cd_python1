{% extends "admin/base.html" %}

{% block content %}
<h1>Tag Page<a href="{%url 'CreateTag'%}" class="btn btn-success float-right mr-3">Them</a></h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Slug</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {%for data in tag%}
          <tr>
            <td>{{data.name}}</td>
            <td>{{data.slug}}</td>
            <td>
              <a href="{%url 'edit_tag' data.id%}" class="btn btn-success">Edit</a>
              <form method="delete" action="{%url 'delete_tag' data.id%}">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Delete">
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
