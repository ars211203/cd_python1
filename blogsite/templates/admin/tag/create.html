{% extends "admin/base.html" %}
{% block content %}
<form method="post" action="{%url 'CreateTag'%}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Tag Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter Tag Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Slug Name</label>
        <input type="text" class="form-control" name="slug" placeholder="Enter Slug Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
