{% extends "admin/base.html" %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Post</th>
        <th scope="col">Can push</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {%for data in draft_posts%}
      <tr>
        <td><a href="{%url 'draft_detail' data.post.id%}">{{data.post}}</td></a> 
        <td>{{data.can_push}}</td>
        <td>
            <a  class="btn btn-success" href="{% url 'publish_post' data.id %}">Xuất bản</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
