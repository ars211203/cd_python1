{% extends "admin/base.html" %}

{% block content %}
<form method="post" action="{% url 'CreateUser'%}">
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Firt Name</label>
      <input type="text" class="form-control" name="first_name" placeholder="Enter Firt Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter Firt Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Avatar</label>
        <input type="file" class="form-control" name="profile_pic" placeholder="Enter Avatar">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
